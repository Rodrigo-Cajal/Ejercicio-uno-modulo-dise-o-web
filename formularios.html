<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Formularios</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <label for="nombre">Nombre:</label>
    <input type="text"><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text"><br><br>


    Modalidad de cursada:

    <label for="on-demand">On-Demand</label>

    <input type="radio" name="en-vivo" id="en-vivo">
    <label for="en-vivo">En vivo</label><br><br>

    <label for="correo">Correo:</label>
    <input type="text"><br><br>

    <input type="checkbox" id="checkbox1">
    <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
    <br><br>

    <input type="checkbox" id="checkbox2">
    <label for="checkbox2">Declaro que lei los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label><br><br>

    <button type="submit">Enviar</button>
  </body>
